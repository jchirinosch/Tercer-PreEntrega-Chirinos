{% extends 'mainapp/base.html' %}
{% load static %}

{%block titulo %}
    Guitarras
{%endblock titulo %}


{%block estructura %}
    <h1 style="text-align:center;"> {{titulo}}</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Origen</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
    {% for c in guitarras  %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.marca }}</td>
                <td>{{ c.modelo }}</td>
                <td>{{ c.origen }}</td>
                <td>{{ c.precio }}</td>
            </tr>
    {% endfor %}
        </tbody>
    </table>

{%endblock estructura %}
