{% extends 'mainapp/base.html' %}
{% load static %}

{%block titulo %}
    Agregar Guitarras
{%endblock titulo %}


{%block estructura %}
<h2>Ingrese los datos del producto:</h2>
<form action="" method="post">
    {% csrf_token %}
    <p>Marca: <input type="text" name="marca" id="marca"></p>
    <p>Modelo:<input type="str" name="modelo" id="modelo"></p>
    <p>Origen:<input type="text" name="origen" id="origen"></p>
    <p>Precio:<input type="number" name="precio" id="precio"></p>
    <input type="submit" value="Agregar">
</form>

{%endblock estructura %}
